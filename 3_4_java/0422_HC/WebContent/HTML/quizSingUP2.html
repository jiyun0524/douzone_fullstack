<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body {
	text-align: center;
}

table {
	text-align: left;
	margin: auto;
}
</style>

</head>
<body>
	<br>
	<h1>회원가입</h1>
	<br>
	<br>

	<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" id="id" size="10"
				placeholder="아이디 입력"></td>
		</tr>
		<tr>
			<td>PASSWORD</td>
			<td><input type="password" name="pw" size="20" id="pw"
				placeholder="비밀번호 입력"></td>
		</tr>
		<td>이름</td>
		<td><input type="text" name="name" id="name" size="10"
			placeholder="이름 입력">
		<tr>
			<td>전화번호</td>
			<td><select>
					<option value="opt1">지역번호</option>
					<option value="opt2">02</option>
					<option value="opt3">051</option>
					<option value="opt4">053</option>
					<option value="opt5">032</option>
					<option value="opt6">062</option>
					<option value="opt7">042</option>
					<option value="opt8">052</option>
					<option value="opt9">044</option>
					<option value="opt10">031</option>
					<option value="opt11">033</option>
					<option value="opt12">043</option>
					<option value="opt13">041</option>
					<option value="opt14">063</option>
					<option value="opt15">061</option>
					<option value="opt16">054</option>
					<option value="opt17">055</option>
					<option value="opt18">064</option>
			</select> <input type="text" name="phone2" id="phone" size="4"> <input
				type="text" name="phone3" id="phone" size="4"></td>
		</tr>
		<td>E-mail</td>
		<td><input type="text" name="email" id="email" size="15">@
			<select>
				<option value="opt1">이메일</option>
				<option value="opt2">naver.com</option>
				<option value="opt3">nate.com</option>
				<option value="opt4">gmail.com</option>
				<option value="opt5">kakao.com</option>
				<option value="opt6">daum.net</option>
		</select></td>
		<tr>
			<td>직업</td>
			<td><select>
					<option value="opt1">선택하세요</option>
					<option value="opt2">자영업</option>
					<option value="opt3">회사원</option>
					<option value="opt4">학생</option>
					<option value="opt5">무직</option>
			</select></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender" value="M" checked>
				남 <input type="radio" name="gender" value="F"> 여</td>
		</tr>
		<tr>
			<td>주소</td>
		</tr>
		<tr>
			<td>취미</td>
			<td>
			독서<input type="checkbox" name="hobby" value="chk2">
			운동<input type="checkbox" name="hobby" value="chk3">
			게임<input type="checkbox" name="hobby" value="chk4">
			영화<input type="checkbox" name="hobby" value="chk1">
			</td>
		</tr>
		<tr>
			<td>자기소개</td>
			<td><textarea rows="5" cols="50" placeholder="자기소개를 입력하세요(50자 제한)"></textarea></td>
		</tr>
		<tr>
		</tr>
	</table>
	<input type="submit" value="가입하기">
</body>
</html>
