<html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<body>
		<form action="" method="get">
			이름 : <input type="text" name="name" id="name" placeholder="이름적어라">
			<br>
			비밀번호 : <input type="password" name="pw" id="pw" required placeholder="비밀번호적어라">
			<br>
			취미 :
			독서<input type="checkbox" name="hobby" value="chk2">
