	<ol id="loc">
		<li><a href="#" onclick="fetchFunc('html')">HTML</a></li>
		<li><a href="javascript:void(0)" onclick="fetchFunc('css')">CSS</a></li>
		<li><a href="javascript:void(0)"
			onclick="fetchFunc('jsp.html')">JSP</a></li>
		<li><a href="javascript:void(0)"
			onclick="fetchFunc('javascript.html')">JavaScript</a></li>
	</ol>
	<div></div>
	
	<!-- script function  -->
	<script type="text/javascript">
		function fetchFunc(fileName) {
			fetch(fileName).then(function(res) {
				res.text().then(function(text) {
					document.querySelector('div').innerHTML = text;
					//alert(text);
				});
			});
		}
		if (location.hash) {
			fetchFunc(location.hash.substr());
			console.log("file not found!!")
		} else {
			fetchFunc('welcome.html');
		}
	</script>
