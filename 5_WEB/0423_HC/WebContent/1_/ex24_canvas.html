<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Test</title>
<style type="text/css">
	#can1 { width: 400px; height: 300px; border: 1px dotted; }
</style>

<script type="text/javascript">
	window.onload=function(){
		var mc = document.getElementById("can1");
		var ctx = mc.getContext("2d");
		var scrImg = document.getElementById("img1");
	
		ctx.beginPath();
		ctx.moveTo(100, 120); //시작 지점 이동(지정), 지금부터 잘라낼 사가형을
		ctx.lineTo(200, 120); //그려나간다.
		ctx.lineTo(200, 220);
		ctx.lineTo(100, 220);
		ctx.closePath();
		ctx.clip();  //설정만큼 클리핑
		ctx.drawImage(scrImg, 0, 0); //캔버스에 이미지를 그리는 작업
	}
</script>
</head>
<body>

	<canvas id="can1" width="200" height="400" >
		현재 브라우저에서는 Canvas를 지원하지 않습니다.
	</canvas>
	<img id="img1" src="images/kim.jpg" width="200" height="400",  style="display: none">
</body>
</html>
